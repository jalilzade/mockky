  <as-split direction="horizontal" [gutterSize]="2">
    <as-split-area [size]="20">
      <div class="navbar-container">
        <mat-toolbar class="navbar" color="primary">
          <h3>MOCKKY</h3>
          <span class="toolbar-spacer"></span>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </mat-toolbar>
      </div>
      <p>Database</p>
    </as-split-area>
    <as-split-area [size]="40">
      <div class="navbar-container">
        <mat-toolbar class="navbar" color="">

        </mat-toolbar>
      </div>
      <p>Request</p>
    </as-split-area>

    <as-split-area [size]="40">
      <div class="navbar-container">
        <mat-toolbar class="navbar" color="">
        </mat-toolbar>
      </div>
      <mat-tab-group>
        <mat-tab label="Preview">Preview</mat-tab>
        <mat-tab label="Headers">Headers</mat-tab>
        <mat-tab label="Cookie">Cookie</mat-tab>
        <mat-tab label="Timeline">Timeline</mat-tab>
      </mat-tab-group>
    </as-split-area>
  </as-split>
